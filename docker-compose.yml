services:
  postgres:
    image: postgres:15
    container_name: postgres-hospital
    restart: always
    environment:
      POSTGRES_DB: ghospital
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - shared_network
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: spring-ghospital
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ghospital
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - shared_network

volumes:
  pgdata:

networks:
  shared_network:
    name: tech_shared_network
    external: false
    driver: bridge
